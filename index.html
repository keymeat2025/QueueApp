            render(`<div class="min-h-screen bg-gradient-to-br from-orange-500 to-pink-600 p-6 flex items-center justify-center"><div class="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full"><h1 class="text-3xl font-bold text-gray-900 mb-2 text-center">Join Queue</h1><p class="text-gray-600 text-center mb-6">${restaurant.name}</p><div class="space-y-6"><input type="text" id="customerName" placeholder="Your Name" class="w-full px-4 py-3 border-2 rounded-xl outline-none"><input type="tel" id="customerPhone" placeholder="Mobile (10 digits)" maxlength="10" class="w-full px-4 py-3 border-2 rounded-xl outline-none"><div><label class="block text-sm font-semibold mb-2">Number of Guests</label><div class="grid grid-cols-4 gap-2">${[1,2,3,4,5,6,7,8].map(n => `<button onclick="selectGuests(${n})" id="guest-${n}" class="py-3 rounded-xl font-semibold ${n === 2 ? 'bg-orange-500 text-white' : 'bg-gray-100'}">${n}</button>`).join('')}</div></div><button onclick="handleJoinQueue('${restaurantId}')" class="w-full bg-gradient-to-r from-orange-500 to-pink-600 text-white py-4 rounded-xl font-bold text-lg">Join Queue</button></div></div></div>`);

        function selectGuests(n) {
            window.selectedGuests = n;

            document.getElementById(`guest-${n}`).className = 'py-3 rounded-xl font-semibold bg-orange-500 text-white';
        }
        function handleJoinQueue(restaurantId) {
            const name = document.getElementById('customerName').value;
            const phone = document.getElementById('customerPhone').value;
            const guests = window.selectedGuests || 2;
            if (!name || !phone) { alert('Please fill all fields'); return; }
            const queueNumber = DB.addToQueue(restaurantId, { name, phone, guests });

            navigate(`/r/${restaurantId}/display`);
        }
        function showDisplay(restaurantId) {
            const restaurant = DB.restaurants[restaurantId];
            if (!restaurant) { render(`<div class="p-8 text-center"><h1 class="text-2xl text-red-600">Restaurant not found</h1></div>`); return; }
            const waiting = restaurant.queue.filter(q => q.status === 'waiting');
            const allocated = restaurant.queue.filter(q => q.status === 'allocated');
            render(`<div class="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 text-white p-6"><div class="bg-slate-800/50 p-6 rounded-2xl mb-6 flex justify-between items-center"><div><h1 class="text-4xl font-bold">${restaurant.name}</h1><p class="text-slate-300">Queue Management System</p></div><div class="text-right"><div class="text-2xl font-mono text-orange-400">${new Date().toLocaleTimeString()}</div></div></div><div class="grid grid-cols-2 gap-6"><div class="bg-emerald-900/40 p-6 rounded-2xl border border-emerald-700/50"><h2 class="text-3xl font-bold text-emerald-300 mb-6">Table Allocated (${allocated.length})</h2><div class="grid grid-cols-2 gap-4">${allocated.length > 0 ? allocated.map(a => `<div class="bg-slate-800/60 p-4 rounded-xl border border-emerald-600/30"><div class="text-3xl font-bold text-emerald-400">Table ${a.tableNo}</div><div class="text-sm text-slate-400">Queue: ${a.queueNumber}</div><div class="text-sm text-slate-400">${a.name} ‚Ä¢ ${a.guests} guests</div></div>`).join('') : '<p class="text-slate-400">No tables allocated yet</p>'}</div></div><div class="bg-orange-900/40 p-6 rounded-2xl border border-orange-700/50"><h2 class="text-3xl font-bold text-orange-300 mb-6">Waiting Queue (${waiting.length})</h2><div class="space-y-3 max-h-[600px] overflow-y-auto">${waiting.length > 0 ? waiting.map(w => `<div class="bg-slate-800/60 p-4 rounded-xl border border-orange-600/30 flex justify-between items-center"><div><div class="text-2xl font-bold text-orange-400">${w.queueNumber}</div><div class="text-sm text-slate-300">${w.name} ‚Ä¢ ${w.guests} guests</div></div><div class="text-right"><div class="text-xs text-slate-400">~${Math.round((Date.now() - w.joinedAt) / 60000)} min ago</div></div></div>`).join('') : '<p class="text-slate-400">No customers waiting</p>'}</div></div></div><div class="mt-6 text-center text-slate-400 bg-slate-800/30 p-4 rounded-xl"><p>Scan QR code at entrance to join the queue</p></div></div>`);
            setTimeout(() => handleRoute(), 5000);
        }
        function showRestaurantAdmin(restaurantId) {
            const restaurant = DB.restaurants[restaurantId];
            if (!restaurant) { render(`<div class="p-8 text-center"><h1 class="text-2xl text-red-600">Restaurant not found</h1></div>`); return; }
            const waiting = restaurant.queue.filter(q => q.status === 'waiting');
            const allocated = restaurant.queue.filter(q => q.status === 'allocated');
            const currentPlan = restaurant.plan || 'free';
            const planBadge = currentPlan === 'premium' ? '<span class="bg-orange-500 text-white px-3 py-1 rounded-full text-sm">PREMIUM</span>' : '<span class="bg-gray-400 text-white px-3 py-1 rounded-full text-sm">FREE</span>';
            
            render(`<div class="min-h-screen bg-gray-100 p-6"><div class="max-w-6xl mx-auto"><div class="bg-white rounded-2xl shadow-lg p-6 mb-6 flex justify-between items-center"><div><h1 class="text-3xl font-bold">${restaurant.name} - Admin Panel ${planBadge}</h1><p class="text-gray-600">Manage your queue and tables</p></div><div class="flex gap-2"><button onclick="navigate('/pricing')" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Upgrade</button><button onclick="logout('${restaurantId}')" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Logout</button></div></div><div class="grid grid-cols-2 gap-6 mb-6"><div class="bg-orange-50 rounded-xl p-6 border-2 border-orange-200"><div class="text-4xl font-bold text-orange-600">${waiting.length}</div><div class="text-gray-600">Customers Waiting</div></div><div class="bg-green-50 rounded-xl p-6 border-2 border-green-200"><div class="text-4xl font-bold text-green-600">${allocated.length}</div><div class="text-gray-600">Tables Occupied</div></div></div><div class="bg-white rounded-2xl shadow-lg p-6 mb-6"><h2 class="text-2xl font-bold mb-4">Waiting Queue</h2><div class="space-y-3">${waiting.length > 0 ? waiting.map(w => `<div class="border-2 border-gray-200 rounded-xl p-4 flex justify-between items-center"><div><div class="text-xl font-bold">${w.queueNumber}</div><div class="text-gray-600">${w.name} ‚Ä¢ ${w.phone}</div><div class="text-sm text-gray-500">${w.guests} guests</div></div><div class="flex gap-2 items-center"><input type="number" id="table-${w.queueNumber}" placeholder="Table #" class="w-24 px-3 py-2 border-2 rounded-lg" min="1"><button onclick="allocateTable('${restaurantId}', '${w.queueNumber}')" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">Seat</button></div></div>`).join('') : '<p class="text-gray-500">No customers in queue</p>'}</div></div><div class="bg-white rounded-2xl shadow-lg p-6 mb-6"><h2 class="text-2xl font-bold mb-4">Allocated Tables</h2><div class="grid grid-cols-3 gap-4">${allocated.length > 0 ? allocated.map(a => `<div class="border-2 border-green-200 rounded-xl p-4 bg-green-50"><div class="text-2xl font-bold text-green-600">Table ${a.tableNo}</div><div class="text-gray-600">${a.queueNumber}</div><div class="text-sm text-gray-500">${a.name} ‚Ä¢ ${a.guests} guests</div></div>`).join('') : '<p class="text-gray-500 col-span-3">No tables allocated yet</p>'}</div></div><div class="flex gap-4"><button onclick="navigate('/r/${restaurantId}/display')" class="bg-blue-600 text-white px-6 py-3 rounded-xl hover:bg-blue-700">üì∫ Display Screen</button><button onclick="navigate('/r/${restaurantId}/join')" class="bg-purple-600 text-white px-6 py-3 rounded-xl hover:bg-purple-700">üì± Customer Entry</button></div></div></div>`);
        }
        function logout(restaurantId) {
            sessionStorage.removeItem(`loggedIn_${restaurantId}`);
            alert('‚úÖ Logged out successfully');
            navigate('/');
        }
        function allocateTable(restaurantId, queueNumber) {
            const tableNo = document.getElementById(`table-${queueNumber}`).value;
            if (!tableNo || tableNo < 1) { alert('‚ö†Ô∏è Please enter a valid table number'); return; }
            DB.allocateTable(restaurantId, queueNumber, tableNo);
            alert(`‚úÖ Table ${tableNo} allocated to ${queueNumber}!\n\nüì± Customer notified via WhatsApp.`);
            handleRoute();
        }
        function showPlatformAdmin() {
            const restaurants = Object.entries(DB.restaurants);
            const totalCustomers = restaurants.reduce((sum, [_, r]) => sum + r.queue.length, 0);
            const totalRevenue = restaurants.filter(([_, r]) => r.plan === 'premium').length * 2999;
            render(`<div class="min-h-screen bg-gray-100 p-6"><div class="max-w-7xl mx-auto"><div class="bg-white rounded-2xl shadow-lg p-6 mb-6 flex justify-between items-center"><div><h1 class="text-3xl font-bold">üè¢ Platform Admin Dashboard</h1><p class="text-gray-600">Manage all restaurants on QueueApp</p></div><button onclick="adminLogout()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Logout</button></div><div class="grid grid-cols-3 gap-6 mb-6"><div class="bg-blue-50 rounded-xl p-6 border-2 border-blue-200"><div class="text-4xl font-bold text-blue-600">${restaurants.length}</div><div class="text-gray-600">Total Restaurants</div></div><div class="bg-green-50 rounded-xl p-6 border-2 border-green-200"><div class="text-4xl font-bold text-green-600">${totalCustomers}</div><div class="text-gray-600">Total Customers Today</div></div><div class="bg-purple-50 rounded-xl p-6 border-2 border-purple-200"><div class="text-4xl font-bold text-purple-600">‚Çπ${totalRevenue.toLocaleString()}</div><div class="text-gray-600">Monthly Revenue</div></div></div><div class="bg-white rounded-2xl shadow-lg p-6"><div class="flex justify-between items-center mb-4"><h2 class="text-2xl font-bold">All Restaurants</h2><button onclick="navigate('/signup')" class="bg-orange-600 text-white px-6 py-3 rounded-xl hover:bg-orange-700">+ Add Restaurant</button></div><div class="space-y-3">${restaurants.length > 0 ? restaurants.map(([id, r]) => `<div class="border-2 border-gray-200 rounded-xl p-4"><div class="flex justify-between items-center"><div><div class="text-xl font-bold">${r.name} ${r.plan === 'premium' ? '<span class="text-sm bg-orange-500 text-white px-2 py-1 rounded-full ml-2">PREMIUM</span>' : '<span class="text-sm bg-gray-400 text-white px-2 py-1 rounded-full ml-2">FREE</span>'}</div><div class="text-gray-600">ID: ${id} ‚Ä¢ Owner: ${r.owner} ‚Ä¢ ${r.city}</div><div class="text-sm text-gray-500">${r.queue.filter(q => q.status === 'waiting').length} waiting ‚Ä¢ ${r.queue.filter(q => q.status === 'allocated').length} seated ‚Ä¢ ${r.queue.length} total today</div></div><div class="flex gap-2"><button onclick="navigate('/r/${id}/join')" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">Join</button><button onclick="navigate('/r/${id}/display')" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Display</button></div></div></div>`).join('') : `<div class="text-center py-12"><p class="text-gray-500 text-xl mb-4">No restaurants registered yet</p><button onclick="navigate('/signup')" class="bg-orange-600 text-white px-8 py-3 rounded-xl hover:bg-orange-700">Register First Restaurant</button></div>`}</div></div></div></div>`);
        }
        function adminLogout() {
            sessionStorage.removeItem('adminAuth');
            alert('‚úÖ Logged out');
            navigate('/');
        }
        window.navigate = navigate;
        window.selectGuests = selectGuests;
        window.handleSignup = handleSignup;
        window.handleLogin = handleLogin;
        window.handleRestaurantLogin = handleRestaurantLogin;
        window.handleJoinQueue = handleJoinQueue;
        window.allocateTable = allocateTable;
        window.logout = logout;
        window.checkAdminPassword = checkAdminPassword;
        window.adminLogout = adminLogout;
        handleRoute();
    </script>
</body>
