<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueueApp - Complete System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="app"></div>

    <script>
        // ==================== DATABASE (Using localStorage) ====================
        const DB = {
            restaurants: JSON.parse(localStorage.getItem('restaurants') || '{}'),
            save() {
                localStorage.setItem('restaurants', JSON.stringify(this.restaurants));
            },
            addRestaurant(id, data) {
                this.restaurants[id] = { ...data, queue: [], tables: [], createdAt: Date.now() };
                this.save();
                return id;
            },
            addToQueue(restaurantId, customer) {
                const restaurant = this.restaurants[restaurantId];
                if (!restaurant) return null;
                const queueNumber = `A-${Math.floor(Math.random() * 900) + 100}`;
                restaurant.queue.push({ ...customer, queueNumber, status: 'waiting', joinedAt: Date.now() });
                this.save();
                return queueNumber;
            },
            allocateTable(restaurantId, queueNumber, tableNo) {
                const restaurant = this.restaurants[restaurantId];
                const queueItem = restaurant.queue.find(q => q.queueNumber === queueNumber);
                if (queueItem) {
                    queueItem.status = 'allocated';
                    queueItem.tableNo = tableNo;
                    this.save();
                    return true;
                }
                return false;
            }
        };

        // ==================== ROUTER (Hash-based) ====================
        function render(html) {
            document.getElementById('app').innerHTML = html;
        }

        function navigate(path) {
            window.location.hash = path;
        }

        function handleRoute() {
            const hash = window.location.hash.slice(1) || '/';
            const parts = hash.split('/').filter(Boolean);
            
            if (hash === '/' || hash === '') showHome();
            else if (hash === '/signup') showSignup();
            else if (hash === '/admin') showPlatformAdmin();
            else if (parts[0] === 'r' && parts[2] === 'join') showJoinQueue(parts[1]);
            else if (parts[0] === 'r' && parts[2] === 'display') showDisplay(parts[1]);
            else if (parts[0] === 'r' && parts[2] === 'admin') showRestaurantAdmin(parts[1]);
            else render(`<div class="p-8 text-center"><h1 class="text-4xl">404 - Page Not Found</h1><button onclick="navigate('/')" class="mt-4 bg-blue-600 text-white px-6 py-3 rounded-lg">Go Home</button></div>`);
        }

        window.onhashchange = handleRoute;

        // ==================== PAGES ====================

        // HOME PAGE
        function showHome() {
            render(`
                <div class="min-h-screen bg-gradient-to-br from-orange-50 to-pink-50">
                    <nav class="bg-white shadow-md p-4">
                        <div class="container mx-auto flex justify-between items-center">
                            <h1 class="text-2xl font-bold text-orange-600">QueueApp</h1>
                            <button onclick="navigate('/signup')" class="bg-orange-600 text-white px-6 py-2 rounded-lg hover:bg-orange-700">
                                Sign Up
                            </button>
                        </div>
                    </nav>
                    <main class="container mx-auto px-4 py-16 text-center">
                        <h1 class="text-6xl font-bold text-gray-900 mb-6">Smart Queue Management</h1>
                        <p class="text-2xl text-gray-600 mb-12">No more crowded entrances. Happy customers.</p>
                        <div class="grid md:grid-cols-3 gap-8 max-w-5xl mx-auto mb-12">
                            <div class="bg-white p-8 rounded-2xl shadow-lg">
                                <div class="text-4xl mb-4">üì±</div>
                                <h3 class="text-xl font-bold mb-2">Digital Queue</h3>
                                <p class="text-gray-600">Customers join via QR code</p>
                            </div>
                            <div class="bg-white p-8 rounded-2xl shadow-lg">
                                <div class="text-4xl mb-4">üì∫</div>
                                <h3 class="text-xl font-bold mb-2">Live Display</h3>
                                <p class="text-gray-600">Real-time queue on TV</p>
                            </div>
                            <div class="bg-white p-8 rounded-2xl shadow-lg">
                                <div class="text-4xl mb-4">üí¨</div>
                                <h3 class="text-xl font-bold mb-2">WhatsApp Updates</h3>
                                <p class="text-gray-600">Auto notifications</p>
                            </div>
                        </div>
                        <button onclick="navigate('/signup')" class="bg-gradient-to-r from-orange-500 to-pink-600 text-white px-12 py-4 rounded-xl text-xl font-bold hover:shadow-xl">
                            Start Free Trial
                        </button>
                        ${Object.keys(DB.restaurants).length > 0 ? `
                            <div class="mt-8">
                                <button onclick="navigate('/admin')" class="bg-gray-700 text-white px-8 py-3 rounded-xl hover:bg-gray-800">
                                    View Platform Admin
                                </button>
                            </div>
                        ` : ''}
                    </main>
                </div>
            `);
        }

        // SIGNUP PAGE
        function showSignup() {
            render(`
                <div class="min-h-screen bg-gradient-to-br from-orange-500 to-pink-600 p-6 flex items-center justify-center">
                    <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-2xl w-full">
                        <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">Register Your Restaurant</h1>
                        <div class="space-y-4">
                            <input type="text" id="restaurantName" placeholder="Restaurant Name" class="w-full px-4 py-3 border-2 rounded-xl focus:border-orange-500 outline-none">
                            <input type="text" id="ownerName" placeholder="Owner Name" class="w-full px-4 py-3 border-2 rounded-xl focus:border-orange-500 outline-none">
                            <input type="email" id="email" placeholder="Email" class="w-full px-4 py-3 border-2 rounded-xl focus:border-orange-500 outline-none">
                            <input type="tel" id="phone" placeholder="Phone (10 digits)" maxlength="10" class="w-full px-4 py-3 border-2 rounded-xl focus:border-orange-500 outline-none">
                            <input type="text" id="city" placeholder="City" class="w-full px-4 py-3 border-2 rounded-xl focus:border-orange-500 outline-none">
                            <button onclick="handleSignup()" class="w-full bg-gradient-to-r from-orange-500 to-pink-600 text-white py-4 rounded-xl font-bold text-lg">Register</button>
                        </div>
                    </div>
                </div>
            `);
        }

        function handleSignup() {
            const name = document.getElementById('restaurantName').value;
            const owner = document.getElementById('ownerName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const city = document.getElementById('city').value;

            if (!name || !owner || !email || !phone || !city) {
                alert('Please fill all fields');
                return;
            }

            const restaurantId = name.substring(0, 3).toUpperCase().replace(/[^A-Z]/g, 'X') + Math.floor(Math.random() * 1000);
            DB.addRestaurant(restaurantId, { name, owner, email, phone, city });
            
            alert(`‚úÖ Success! Your Restaurant ID: ${restaurantId}\n\nüì± Customer Entry:\n#/r/${restaurantId}/join\n\nüì∫ Display Screen:\n#/r/${restaurantId}/display\n\n‚öôÔ∏è Admin Panel:\n#/r/${restaurantId}/admin\n\nBookmark these URLs!`);
            navigate('/admin');
        }

        // CUSTOMER JOIN QUEUE
        function showJoinQueue(restaurantId) {
            const restaurant = DB.restaurants[restaurantId];
            if (!restaurant) {
                render(`<div class="p-8 text-center"><h1 class="text-2xl text-red-600">Restaurant not found</h1><button onclick="navigate('/')" class="mt-4 bg-blue-600 text-white px-6 py-3 rounded-lg">Go Home</button></div>`);
                return;
            }

            render(`
                <div class="min-h-screen bg-gradient-to-br from-orange-500 to-pink-600 p-6 flex items-center justify-center">
                    <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full">
                        <h1 class="text-3xl font-bold text-gray-900 mb-2 text-center">Join Queue</h1>
                        <p class="text-gray-600 text-center mb-6">${restaurant.name}</p>
                        <div class="space-y-6">
                            <input type="text" id="customerName" placeholder="Your Name" class="w-full px-4 py-3 border-2 rounded-xl focus:border-orange-500 outline-none">
                            <input type="tel" id="customerPhone" placeholder="Mobile (10 digits)" maxlength="10" class="w-full px-4 py-3 border-2 rounded-xl focus:border-orange-500 outline-none">
                            <div>
                                <label class="block text-sm font-semibold mb-2">Number of Guests</label>
                                <div class="grid grid-cols-4 gap-2" id="guestButtons">
                                    ${[1,2,3,4,5,6,7,8].map(n => `<button onclick="selectGuests(${n})" id="guest-${n}" class="py-3 rounded-xl font-semibold ${n === 2 ? 'bg-orange-500 text-white' : 'bg-gray-100'}">${n}</button>`).join('')}
                                </div>
                            </div>
                            <button onclick="handleJoinQueue('${restaurantId}')" class="w-full bg-gradient-to-r from-orange-500 to-pink-600 text-white py-4 rounded-xl font-bold text-lg">Join Queue</button>
                        </div>
                    </div>
                </div>
            `);
            window.selectedGuests = 2;
        }

        function selectGuests(n) {
            window.selectedGuests = n;
            document.querySelectorAll('[id^="guest-"]').forEach(btn => {
                btn.className = 'py-3 rounded-xl font-semibold bg-gray-100';
            });
            document.getElementById(`guest-${n}`).className = 'py-3 rounded-xl font-semibold bg-orange-500 text-white';
        }

        function handleJoinQueue(restaurantId) {
            const name = document.getElementById('customerName').value;
            const phone = document.getElementById('customerPhone').value;
            const guests = window.selectedGuests || 2;

            if (!name || !phone) {
                alert('Please fill all fields');
                return;
            }

            const queueNumber = DB.addToQueue(restaurantId, { name, phone, guests });
            const restaurant = DB.restaurants[restaurantId];
            const position = restaurant.queue.filter(q => q.status === 'waiting').length;
            
            alert(`‚úÖ Success!\n\nQueue Number: ${queueNumber}\nPosition: #${position}\nEstimated Wait: ~${position * 5} minutes\n\nYou'll be notified via WhatsApp!`);
            navigate(`/r/${restaurantId}/display`);
        }

        // DISPLAY SCREEN
        function showDisplay(restaurantId) {
            const restaurant = DB.restaurants[restaurantId];
            if (!restaurant) {
                render(`<div class="p-8 text-center"><h1 class="text-2xl text-red-600">Restaurant not found</h1></div>`);
                return;
            }

            const waiting = restaurant.queue.filter(q => q.status === 'waiting');
            const allocated = restaurant.queue.filter(q => q.status === 'allocated');

            render(`
                <div class="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 text-white p-6">
                    <div class="bg-slate-800/50 p-6 rounded-2xl mb-6 flex justify-between items-center">
                        <div>
                            <h1 class="text-4xl font-bold">${restaurant.name}</h1>
                            <p class="text-slate-300">Queue Management System</p>
                        </div>
                        <div class="text-right">
                            <div class="text-2xl font-mono text-orange-400">${new Date().toLocaleTimeString()}</div>
                            <button onclick="navigate('/r/${restaurantId}/admin')" class="mt-2 bg-blue-600 px-4 py-2 rounded-lg text-sm hover:bg-blue-700">Admin Panel</button>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-6">
                        <div class="bg-emerald-900/40 p-6 rounded-2xl border border-emerald-700/50">
                            <h2 class="text-3xl font-bold text-emerald-300 mb-6">Table Allocated (${allocated.length})</h2>
                            <div class="grid grid-cols-2 gap-4">
                                ${allocated.length > 0 ? allocated.map(a => `
                                    <div class="bg-slate-800/60 p-4 rounded-xl border border-emerald-600/30">
                                        <div class="text-3xl font-bold text-emerald-400">Table ${a.tableNo}</div>
                                        <div class="text-sm text-slate-400">Queue: ${a.queueNumber}</div>
                                        <div class="text-sm text-slate-400">${a.name} ‚Ä¢ ${a.guests} guests</div>
                                    </div>
                                `).join('') : '<p class="text-slate-400">No tables allocated yet</p>'}
                            </div>
                        </div>

                        <div class="bg-orange-900/40 p-6 rounded-2xl border border-orange-700/50">
                            <h2 class="text-3xl font-bold text-orange-300 mb-6">Waiting Queue (${waiting.length})</h2>
                            <div class="space-y-3 max-h-[600px] overflow-y-auto">
                                ${waiting.length > 0 ? waiting.map((w, i) => `
                                    <div class="bg-slate-800/60 p-4 rounded-xl border border-orange-600/30 flex justify-between items-center">
                                        <div>
                                            <div class="text-2xl font-bold text-orange-400">${w.queueNumber}</div>
                                            <div class="text-sm text-slate-300">${w.name} ‚Ä¢ ${w.guests} guests</div>
                                        </div>
                                        <div class="text-right">
                                            <div class="text-lg font-semibold text-slate-300">#${i + 1}</div>
                                            <div class="text-xs text-slate-400">~${(i + 1) * 5}m</div>
                                        </div>
                                    </div>
                                `).join('') : '<p class="text-slate-400">No customers waiting</p>'}
                            </div>
                        </div>
                    </div>

                    <div class="mt-6 text-center text-slate-400 bg-slate-800/30 p-4 rounded-xl">
                        <p>Scan QR code at entrance to join the queue | Auto-refreshing...</p>
                    </div>
                </div>
            `);
            setTimeout(() => handleRoute(), 5000); // Auto-refresh
        }

        // RESTAURANT ADMIN
        function showRestaurantAdmin(restaurantId) {
            const restaurant = DB.restaurants[restaurantId];
            if (!restaurant) {
                render(`<div class="p-8 text-center"><h1 class="text-2xl text-red-600">Restaurant not found</h1></div>`);
                return;
            }

            const waiting = restaurant.queue.filter(q => q.status === 'waiting');
            const allocated = restaurant.queue.filter(q => q.status === 'allocated');

            render(`
                <div class="min-h-screen bg-gray-100 p-6">
                    <div class="max-w-6xl mx-auto">
                        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
                            <h1 class="text-3xl font-bold">${restaurant.name} - Admin Panel</h1>
                            <p class="text-gray-600">Manage your queue and tables</p>
                        </div>

                        <div class="grid grid-cols-2 gap-6 mb-6">
                            <div class="bg-orange-50 rounded-xl p-6 border-2 border-orange-200">
                                <div class="text-4xl font-bold text-orange-600">${waiting.length}</div>
                                <div class="text-gray-600">Customers Waiting</div>
                            </div>
                            <div class="bg-green-50 rounded-xl p-6 border-2 border-green-200">
                                <div class="text-4xl font-bold text-green-600">${allocated.length}</div>
                                <div class="text-gray-600">Tables Occupied</div>
                            </div>
                        </div>

                        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
                            <h2 class="text-2xl font-bold mb-4">Waiting Queue</h2>
                            <div class="space-y-3">
                                ${waiting.length > 0 ? waiting.map(w => `
                                    <div class="border-2 border-gray-200 rounded-xl p-4 flex justify-between items-center">
                                        <div>
                                            <div class="text-xl font-bold">${w.queueNumber}</div>
                                            <div class="text-gray-600">${w.name} ‚Ä¢ ${w.phone}</div>
                                            <div class="text-sm text-gray-500">${w.guests} guests</div>
                                        </div>
                                        <div class="flex gap-2 items-center">
                                            <input type="number" id="table-${w.queueNumber}" placeholder="Table #" class="w-24 px-3 py-2 border-2 rounded-lg" min="1">
                                            <button onclick="allocateTable('${restaurantId}', '${w.queueNumber}')" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">
                                                Seat
                                            </button>
                                        </div>
                                    </div>
                                `).join('') : '<p class="text-gray-500">No customers in queue. Share the join link!</p>'}
                            </div>
                        </div>

                        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
                            <h2 class="text-2xl font-bold mb-4">Allocated Tables</h2>
                            <div class="grid grid-cols-3 gap-4">
                                ${allocated.length > 0 ? allocated.map(a => `
                                    <div class="border-2 border-green-200 rounded-xl p-4 bg-green-50">
                                        <div class="text-2xl font-bold text-green-600">Table ${a.tableNo}</div>
                                        <div class="text-gray-600">${a.queueNumber}</div>
                                        <div class="text-sm text-gray-500">${a.name} ‚Ä¢ ${a.guests} guests</div>
                                    </div>
                                `).join('') : '<p class="text-gray-500 col-span-3">No tables allocated yet</p>'}
                            </div>
                        </div>

                        <div class="flex gap-4">
                            <button onclick="navigate('/r/${restaurantId}/display')" class="bg-blue-600 text-white px-6 py-3 rounded-xl hover:bg-blue-700">
                                üì∫ View Display Screen
                            </button>
                            <button onclick="navigate('/r/${restaurantId}/join')" class="bg-purple-600 text-white px-6 py-3 rounded-xl hover:bg-purple-700">
                                üì± Customer Entry Page
                            </button>
                            <button onclick="navigate('/admin')" class="bg-gray-600 text-white px-6 py-3 rounded-xl hover:bg-gray-700">
                                üè¢ Platform Admin
                            </button>
                        </div>
                    </div>
                </div>
            `);
        }

        function allocateTable(restaurantId, queueNumber) {
            const tableNo = document.getElementById(`table-${queueNumber}`).value;
            if (!tableNo || tableNo < 1) {
                alert('‚ö†Ô∏è Please enter a valid table number');
                return;
            }
            
            DB.allocateTable(restaurantId, queueNumber, tableNo);
            alert(`‚úÖ Table ${tableNo} allocated to ${queueNumber}!\n\nüì± Customer notified via WhatsApp.`);
            handleRoute();
        }

        // PLATFORM ADMIN
        function showPlatformAdmin() {
            const restaurants = Object.entries(DB.restaurants);
            const totalCustomers = restaurants.reduce((sum, [_, r]) => sum + r.queue.length, 0);
            const totalRevenue = restaurants.length * 2999;

            render(`
                <div class="min-h-screen bg-gray-100 p-6">
                    <div class="max-w-7xl mx-auto">
                        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
                            <h1 class="text-3xl font-bold">üè¢ Platform Admin Dashboard</h1>
                            <p class="text-gray-600">Manage all restaurants on QueueApp</p>
                        </div>

                        <div class="grid grid-cols-3 gap-6 mb-6">
                            <div class="bg-blue-50 rounded-xl p-6 border-2 border-blue-200">
                                <div class="text-4xl font-bold text-blue-600">${restaurants.length}</div>
                                <div class="text-gray-600">Total Restaurants</div>
                            </div>
                            <div class="bg-green-50 rounded-xl p-6 border-2 border-green-200">
                                <div class="text-4xl font-bold text-green-600">${totalCustomers}</div>
                                <div class="text-gray-600">Total Customers Today</div>
                            </div>
                            <div class="bg-purple-50 rounded-xl p-6 border-2 border-purple-200">
                                <div class="text-4xl font-bold text-purple-600">‚Çπ${totalRevenue.toLocaleString()}</div>
                                <div class="text-gray-600">Monthly Revenue</div>
                            </div>
                        </div>

                        <div class="bg-white rounded-2xl shadow-lg p-6">
                            <div class="flex justify-between items-center mb-4">
                                <h2 class="text-2xl font-bold">All Restaurants</h2>
                                <button onclick="navigate('/signup')" class="bg-orange-600 text-white px-6 py-3 rounded-xl hover:bg-orange-700">
                                    + Add Restaurant
                                </button>
                            </div>
                            <div class="space-y-3">
                                ${restaurants.length > 0 ? restaurants.map(([id, r]) => `
                                    <div class="border-2 border-gray-200 rounded-xl p-4">
                                        <div class="flex justify-between items-center">
                                            <div>
                                                <div class="text-xl font-bold">${r.name}</div>
                                                <div class="text-gray-600">ID: ${id} ‚Ä¢ Owner: ${r.owner} ‚Ä¢ ${r.city}</div>
                                                <div class="text-sm text-gray-500">
                                                    ${r.queue.filter(q => q.status === 'waiting').length} waiting ‚Ä¢ 
                                                    ${r.queue.filter(q => q.status === 'allocated').length} seated ‚Ä¢ 
                                                    ${r.queue.length} total today
                                                </div>
                                            </div>
                                            <div class="flex gap-2">
                                                <button onclick="navigate('/r/${id}/join')" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">Join</button>
                                                <button onclick="navigate('/r/${id}/display')" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Display</button>
                                                <button onclick="navigate('/r/${id}/admin')" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Admin</button>
                                            </div>
                                        </div>
                                    </div>
                                `).join('') : `
                                    <div class="text-center py-12">
                                        <p class="text-gray-500 text-xl mb-4">No restaurants registered yet</p>
                                        <button onclick="navigate('/signup')" class="bg-orange-600 text-white px-8 py-3 rounded-xl hover:bg-orange-700">
                                            Register First Restaurant
                                        </button>
                                    </div>
                                `}
                            </div>
                        </div>

                        <div class="mt-6">
                            <button onclick="navigate('/')" class="bg-gray-600 text-white px-6 py-3 rounded-xl hover:bg-gray-700">
                                ‚Üê Back to Home
                            </button>
                        </div>
                    </div>
                </div>
            `);
        }

        // ==================== START APP ====================
        window.navigate = navigate;
        window.selectGuests = selectGuests;
        window.handleSignup = handleSignup;
        window.handleJoinQueue = handleJoinQueue;
        window.allocateTable = allocateTable;
        
        // Initialize
        handleRoute();
    </script>
</body>
</html>
