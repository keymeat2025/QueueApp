<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueueApp - Complete System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="app"></div>

    <script type="module">
        // ==================== DATABASE (Using localStorage) ====================
        const DB = {
            restaurants: JSON.parse(localStorage.getItem('restaurants') || '{}'),
            save() {
                localStorage.setItem('restaurants', JSON.stringify(this.restaurants));
            },
            addRestaurant(id, data) {
                this.restaurants[id] = { ...data, queue: [], tables: [], createdAt: Date.now() };
                this.save();
            },
            addToQueue(restaurantId, customer) {
                const restaurant = this.restaurants[restaurantId];
                if (!restaurant) return null;
                const queueNumber = `A-${Math.floor(Math.random() * 900) + 100}`;
                restaurant.queue.push({ ...customer, queueNumber, status: 'waiting', joinedAt: Date.now() });
                this.save();
                return queueNumber;
            },
            allocateTable(restaurantId, queueNumber, tableNo) {
                const restaurant = this.restaurants[restaurantId];
                const queueItem = restaurant.queue.find(q => q.queueNumber === queueNumber);
                if (queueItem) {
                    queueItem.status = 'allocated';
                    queueItem.tableNo = tableNo;
                    this.save();
                    return true;
                }
                return false;
            }
        };

        // ==================== ROUTER ====================
        class Router {
            constructor() {
                this.routes = {};
                window.onpopstate = () => this.handleRoute();
            }
            register(path, handler) {
                this.routes[path] = handler;
            }
            navigate(path) {
                window.history.pushState({}, '', path);
                this.handleRoute();
            }
            handleRoute() {
                const path = window.location.pathname;
                const parts = path.split('/').filter(Boolean);
                
                if (path === '/' || path === '') this.routes['home']?.();
                else if (path === '/signup') this.routes['signup']?.();
                else if (path === '/admin') this.routes['admin']?.();
                else if (parts[0] === 'r' && parts[2] === 'join') this.routes['join']?.(parts[1]);
                else if (parts[0] === 'r' && parts[2] === 'display') this.routes['display']?.(parts[1]);
                else if (parts[0] === 'r' && parts[2] === 'admin') this.routes['restaurant-admin']?.(parts[1]);
                else render(`<div class="p-8 text-center"><h1 class="text-4xl">404 - Page Not Found</h1></div>`);
            }
        }

        const router = new Router();

        // ==================== RENDER ====================
        function render(html) {
            document.getElementById('app').innerHTML = html;
        }

        // ==================== PAGES ====================

        // HOME PAGE
        router.register('home', () => {
            render(`
                <div class="min-h-screen bg-gradient-to-br from-orange-50 to-pink-50">
                    <nav class="bg-white shadow-md p-4">
                        <div class="container mx-auto flex justify-between items-center">
                            <h1 class="text-2xl font-bold text-orange-600">QueueApp</h1>
                            <button onclick="router.navigate('/signup')" class="bg-orange-600 text-white px-6 py-2 rounded-lg hover:bg-orange-700">
                                Sign Up
                            </button>
                        </div>
                    </nav>
                    <main class="container mx-auto px-4 py-16 text-center">
                        <h1 class="text-6xl font-bold text-gray-900 mb-6">Smart Queue Management</h1>
                        <p class="text-2xl text-gray-600 mb-12">No more crowded entrances. Happy customers.</p>
                        <div class="grid md:grid-cols-3 gap-8 max-w-5xl mx-auto mb-12">
                            <div class="bg-white p-8 rounded-2xl shadow-lg">
                                <div class="text-4xl mb-4">ðŸ“±</div>
                                <h3 class="text-xl font-bold mb-2">Digital Queue</h3>
                                <p class="text-gray-600">Customers join via QR code</p>
                            </div>
                            <div class="bg-white p-8 rounded-2xl shadow-lg">
                                <div class="text-4xl mb-4">ðŸ“º</div>
                                <h3 class="text-xl font-bold mb-2">Live Display</h3>
                                <p class="text-gray-600">Real-time queue on TV</p>
                            </div>
                            <div class="bg-white p-8 rounded-2xl shadow-lg">
                                <div class="text-4xl mb-4">ðŸ’¬</div>
                                <h3 class="text-xl font-bold mb-2">WhatsApp Updates</h3>
                                <p class="text-gray-600">Auto notifications</p>
                            </div>
                        </div>
                        <button onclick="router.navigate('/signup')" class="bg-gradient-to-r from-orange-500 to-pink-600 text-white px-12 py-4 rounded-xl text-xl font-bold hover:shadow-xl">
                            Start Free Trial
                        </button>
                    </main>
                </div>
            `);
        });

        // SIGNUP PAGE
        router.register('signup', () => {
            render(`
                <div class="min-h-screen bg-gradient-to-br from-orange-500 to-pink-600 p-6 flex items-center justify-center">
                    <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-2xl w-full">
                        <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">Register Your Restaurant</h1>
                        <form id="signupForm" class="space-y-4">
                            <input type="text" id="restaurantName" placeholder="Restaurant Name" required class="w-full px-4 py-3 border-2 rounded-xl focus:border-orange-500 outline-none">
                            <input type="text" id="ownerName" placeholder="Owner Name" required class="w-full px-4 py-3 border-2 rounded-xl focus:border-orange-500 outline-none">
                            <input type="email" id="email" placeholder="Email" required class="w-full px-4 py-3 border-2 rounded-xl focus:border-orange-500 outline-none">
                            <input type="tel" id="phone" placeholder="Phone (10 digits)" required class="w-full px-4 py-3 border-2 rounded-xl focus:border-orange-500 outline-none">
                            <input type="text" id="city" placeholder="City" required class="w-full px-4 py-3 border-2 rounded-xl focus:border-orange-500 outline-none">
                            <button type="submit" class="w-full bg-gradient-to-r from-orange-500 to-pink-600 text-white py-4 rounded-xl font-bold text-lg">Register</button>
                        </form>
                    </div>
                </div>
            `);
            
            document.getElementById('signupForm').onsubmit = (e) => {
                e.preventDefault();
                const restaurantId = document.getElementById('restaurantName').value.substring(0, 3).toUpperCase() + Math.floor(Math.random() * 1000);
                DB.addRestaurant(restaurantId, {
                    name: document.getElementById('restaurantName').value,
                    owner: document.getElementById('ownerName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    city: document.getElementById('city').value
                });
                alert(`Success! Your Restaurant ID: ${restaurantId}\n\nYour URLs:\nâ€¢ Customer: /r/${restaurantId}/join\nâ€¢ Display: /r/${restaurantId}/display\nâ€¢ Admin: /r/${restaurantId}/admin`);
                router.navigate('/admin');
            };
        });

        // CUSTOMER JOIN QUEUE
        router.register('join', (restaurantId) => {
            const restaurant = DB.restaurants[restaurantId];
            if (!restaurant) {
                render(`<div class="p-8 text-center"><h1 class="text-2xl text-red-600">Restaurant not found</h1></div>`);
                return;
            }

            render(`
                <div class="min-h-screen bg-gradient-to-br from-orange-500 to-pink-600 p-6 flex items-center justify-center">
                    <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full">
                        <h1 class="text-3xl font-bold text-gray-900 mb-2 text-center">Join Queue</h1>
                        <p class="text-gray-600 text-center mb-6">${restaurant.name}</p>
                        <form id="joinForm" class="space-y-6">
                            <input type="text" id="customerName" placeholder="Your Name" required class="w-full px-4 py-3 border-2 rounded-xl focus:border-orange-500 outline-none">
                            <input type="tel" id="customerPhone" placeholder="Mobile (10 digits)" required class="w-full px-4 py-3 border-2 rounded-xl focus:border-orange-500 outline-none">
                            <div>
                                <label class="block text-sm font-semibold mb-2">Number of Guests</label>
                                <div class="grid grid-cols-4 gap-2">
                                    ${[1,2,3,4,5,6,7,8].map(n => `<button type="button" onclick="selectGuests(${n})" id="guest-${n}" class="py-3 rounded-xl font-semibold bg-gray-100 hover:bg-orange-500 hover:text-white">${n}</button>`).join('')}
                                </div>
                                <input type="hidden" id="guests" value="2">
                            </div>
                            <button type="submit" class="w-full bg-gradient-to-r from-orange-500 to-pink-600 text-white py-4 rounded-xl font-bold text-lg">Join Queue</button>
                        </form>
                    </div>
                </div>
            `);

            window.selectGuests = (n) => {
                document.querySelectorAll('[id^="guest-"]').forEach(btn => btn.className = 'py-3 rounded-xl font-semibold bg-gray-100');
                document.getElementById(`guest-${n}`).className = 'py-3 rounded-xl font-semibold bg-orange-500 text-white';
                document.getElementById('guests').value = n;
            };

            document.getElementById('joinForm').onsubmit = (e) => {
                e.preventDefault();
                const queueNumber = DB.addToQueue(restaurantId, {
                    name: document.getElementById('customerName').value,
                    phone: document.getElementById('customerPhone').value,
                    guests: document.getElementById('guests').value
                });
                alert(`âœ… Success!\n\nQueue Number: ${queueNumber}\nPosition: #${restaurant.queue.filter(q => q.status === 'waiting').length}\n\nYou'll be notified via WhatsApp!`);
                router.navigate(`/r/${restaurantId}/display`);
            };
        });

        // DISPLAY SCREEN
        router.register('display', (restaurantId) => {
            const restaurant = DB.restaurants[restaurantId];
            if (!restaurant) return;

            const waiting = restaurant.queue.filter(q => q.status === 'waiting');
            const allocated = restaurant.queue.filter(q => q.status === 'allocated');

            render(`
                <div class="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 text-white p-6">
                    <div class="bg-slate-800/50 p-6 rounded-2xl mb-6">
                        <h1 class="text-4xl font-bold">${restaurant.name}</h1>
                        <p class="text-slate-300">Queue Management System</p>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-6">
                        <div class="bg-emerald-900/40 p-6 rounded-2xl border border-emerald-700/50">
                            <h2 class="text-3xl font-bold text-emerald-300 mb-6">Table Allocated (${allocated.length})</h2>
                            <div class="grid grid-cols-2 gap-4">
                                ${allocated.map(a => `
                                    <div class="bg-slate-800/60 p-4 rounded-xl border border-emerald-600/30">
                                        <div class="text-3xl font-bold text-emerald-400">Table ${a.tableNo}</div>
                                        <div class="text-sm text-slate-400">Queue: ${a.queueNumber}</div>
                                        <div class="text-sm text-slate-400">${a.guests} guests</div>
                                    </div>
                                `).join('') || '<p class="text-slate-400">No tables allocated yet</p>'}
                            </div>
                        </div>

                        <div class="bg-orange-900/40 p-6 rounded-2xl border border-orange-700/50">
                            <h2 class="text-3xl font-bold text-orange-300 mb-6">Waiting Queue (${waiting.length})</h2>
                            <div class="space-y-3">
                                ${waiting.map((w, i) => `
                                    <div class="bg-slate-800/60 p-4 rounded-xl border border-orange-600/30 flex justify-between items-center">
                                        <div>
                                            <div class="text-2xl font-bold text-orange-400">${w.queueNumber}</div>
                                            <div class="text-sm text-slate-300">${w.name} â€¢ ${w.guests} guests</div>
                                        </div>
                                        <div class="text-right">
                                            <div class="text-lg font-semibold text-slate-300">#${i + 1}</div>
                                            <div class="text-xs text-slate-400">~${(i + 1) * 5}m wait</div>
                                        </div>
                                    </div>
                                `).join('') || '<p class="text-slate-400">No customers waiting</p>'}
                            </div>
                        </div>
                    </div>

                    <div class="mt-6 text-center">
                        <button onclick="router.navigate('/r/${restaurantId}/admin')" class="bg-blue-600 px-6 py-3 rounded-xl font-semibold hover:bg-blue-700">
                            Staff Admin Panel â†’
                        </button>
                    </div>
                </div>
            `);
            setTimeout(() => router.handleRoute(), 5000); // Auto-refresh every 5 seconds
        });

        // RESTAURANT ADMIN
        router.register('restaurant-admin', (restaurantId) => {
            const restaurant = DB.restaurants[restaurantId];
            if (!restaurant) return;

            const waiting = restaurant.queue.filter(q => q.status === 'waiting');

            render(`
                <div class="min-h-screen bg-gray-100 p-6">
                    <div class="max-w-6xl mx-auto">
                        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
                            <h1 class="text-3xl font-bold">${restaurant.name} - Admin Panel</h1>
                            <p class="text-gray-600">Manage your queue and tables</p>
                        </div>

                        <div class="bg-white rounded-2xl shadow-lg p-6">
                            <h2 class="text-2xl font-bold mb-4">Waiting Queue (${waiting.length})</h2>
                            <div class="space-y-3">
                                ${waiting.map(w => `
                                    <div class="border-2 border-gray-200 rounded-xl p-4 flex justify-between items-center">
                                        <div>
                                            <div class="text-xl font-bold">${w.queueNumber}</div>
                                            <div class="text-gray-600">${w.name} â€¢ ${w.phone}</div>
                                            <div class="text-sm text-gray-500">${w.guests} guests</div>
                                        </div>
                                        <div class="flex gap-2">
                                            <input type="number" id="table-${w.queueNumber}" placeholder="Table #" class="w-24 px-3 py-2 border-2 rounded-lg" min="1">
                                            <button onclick="allocateTable('${restaurantId}', '${w.queueNumber}')" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">
                                                Allocate
                                            </button>
                                        </div>
                                    </div>
                                `).join('') || '<p class="text-gray-500">No customers in queue</p>'}
                            </div>
                        </div>

                        <div class="mt-6 flex gap-4">
                            <button onclick="router.navigate('/r/${restaurantId}/display')" class="bg-blue-600 text-white px-6 py-3 rounded-xl hover:bg-blue-700">
                                View Display Screen
                            </button>
                            <button onclick="router.navigate('/admin')" class="bg-gray-600 text-white px-6 py-3 rounded-xl hover:bg-gray-700">
                                Platform Admin
                            </button>
                        </div>
                    </div>
                </div>
            `);

            window.allocateTable = (rid, queueNumber) => {
                const tableNo = document.getElementById(`table-${queueNumber}`).value;
                if (!tableNo) {
                    alert('Please enter table number');
                    return;
                }
                DB.allocateTable(rid, queueNumber, tableNo);
                alert(`âœ… Table ${tableNo} allocated to ${queueNumber}!\n\nCustomer notified via WhatsApp.`);
                router.handleRoute();
            };
        });

        // PLATFORM ADMIN
        router.register('admin', () => {
            const restaurants = Object.entries(DB.restaurants);
            
            render(`
                <div class="min-h-screen bg-gray-100 p-6">
                    <div class="max-w-7xl mx-auto">
                        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
                            <h1 class="text-3xl font-bold">Platform Admin Dashboard</h1>
                            <p class="text-gray-600">Manage all restaurants</p>
                        </div>

                        <div class="grid grid-cols-3 gap-6 mb-6">
                            <div class="bg-blue-50 rounded-xl p-6 border-2 border-blue-200">
                                <div class="text-3xl font-bold text-blue-600">${restaurants.length}</div>
                                <div class="text-gray-600">Total Restaurants</div>
                            </div>
                            <div class="bg-green-50 rounded-xl p-6 border-2 border-green-200">
                                <div class="text-3xl font-bold text-green-600">${restaurants.reduce((sum, [_, r]) => sum + r.queue.length, 0)}</div>
                                <div class="text-gray-600">Total Customers</div>
                            </div>
                            <div class="bg-purple-50 rounded-xl p-6 border-2 border-purple-200">
                                <div class="text-3xl font-bold text-purple-600">â‚¹${restaurants.length * 2999}</div>
                                <div class="text-gray-600">Monthly Revenue</div>
                            </div>
                        </div>

                        <div class="bg-white rounded-2xl shadow-lg p-6">
                            <h2 class="text-2xl font-bold mb-4">All Restaurants</h2>
                            <div class="space-y-3">
                                ${restaurants.map(([id, r]) => `
                                    <div class="border-2 border-gray-200 rounded-xl p-4 flex justify-between items-center">
                                        <div>
                                            <div class="text-xl font-bold">${r.name}</div>
                                            <div class="text-gray-600">ID: ${id} â€¢ ${r.owner} â€¢ ${r.city}</div>
                                            <div class="text-sm text-gray-500">${r.queue.length} in queue</div>
                                        </div>
                                        <div class="flex gap-2">
                                            <button onclick="router.navigate('/r/${id}/display')" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Display</button>
                                            <button onclick="router.navigate('/r/${id}/admin')" class="bg-green-600 text-white px-4 py-2 rounded-lg">Admin</button>
                                        </div>
                                    </div>
                                `).join('') || '<p class="text-gray-500">No restaurants yet. <a href="#" onclick="router.navigate(\'/signup\')" class="text-blue-600">Register one!</a></p>'}
                            </div>
                        </div>
                    </div>
                </div>
            `);
        });

        // ==================== START APP ====================
        window.router = router;
        router.handleRoute();
    </script>
</body>
</html>
